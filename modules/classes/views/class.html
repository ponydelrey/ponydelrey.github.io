<div>

<div class="gray">
    <p><i  ng-click="sub()" class="fa fa-chevron-left" aria-hidden="true"></i> {{from}} - {{to}} <i ng-click="addWeek()" class="fa fa-chevron-right" aria-hidden="true"></i></p>
    <div class="card" ng-repeat="x in data.days">
    <p class="day"> {{x.name}}</p>
       <div class="hour"> <h4>{{x['10']}}</h4></div>    
     <div class="hour"> <h4>{{x['11']}}</h4></div>
        <div class="hour"> <h4>{{x['12']}}</h4></div>
        <div class="hour"><h4>{{x['13']}}</h4></div>
    </div>
</div>
</div>
