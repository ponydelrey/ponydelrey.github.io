 <div class="logincard">
    <section>
        <form>
            <label class="day" for="username">E-mail:</label> <br> <br>
            <input type="text" ng-model="email" id="username"> <br> <br>
            <label class="day" for="password">Haslo:</label> <br> <br>
            <input type="password" ng-model="password" id="password"> <br> <br>
        </form>
    </section>

                <a id="logg" class="btn btn-default" ng-click="signUp()">Zaloguj</a> <br> <br>
            <a id="res" class"btn btn-default" ng-click="resetPass()">Zapomniałam hasła</a> <br> <br>
</div>
