 <div class="logincard">
    <section>
        <form>

            <input type="text" ng-model="email" id="username"> <br> <br>
            <label class="day" for="password">Password:</label> <br> <br>
            <input type="password" ng-model="password" id="password"> <br> <br>
        </form>
    </section>

                <a id="logg" class="btn btn-default" ng-click="signUp()">Login</a> <br> <br>
            <a id="res" class"btn btn-default" ng-click="resetPass()">I forgot the password</a> <br> <br>
</div>
